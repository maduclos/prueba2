    <p></p>
    <div class="container center-xs">
        <p style="font-weight: bold; font-size:2rem">Contrata tu pack</p>
    </div>
    <div class="container  center-xs">
        <form action="#" id="formulario1" class="form">
            <table class="table">

                <tbody>
                    <tr class="row">
                        <td class="col-sm-3"> <label> Nombre completo: </label></td>
                        <td class="col-sm-7"> <input type="text" name="txtNombre" class="form-control" id="txtNombre" placeholder="Ingrese su nombre" onkeydown="return alphaOnly(event)"></td>
                    </tr>
                    <tr class="row">
                        <td class="col-sm-3"> <label> Rut: </label></td>
                        <td class="col-sm-7"> <input type="text" name="txtRut" class="form-control" id="txtRut" oninput="checkRut(this)" placeholder="Ingrese su rut"></td>
                    </tr>
                    <tr class="row">
                        <td class="col-sm-3"><label> Email: </label></td>
                        <td class="col-sm-7"><input type="email" name="txtEmail" class="form-control" id="txtEmail" placeholder="Ingrese email"></td>
                    </tr>
                    <tr class="row">
                        <td class="col-sm-3"> <label> Teléfono: </label> </td>
                        <td class="col-sm-7"> <input type="tel" class="form-control" name="txtTelefono" id="txtTelefono" onKeyPress="return soloNumeros(event)" placeholder="Ingrese Telefono" onkeydown="return isNumberKey(event)"> </td>
                    </tr>
                    <tr class="row">
                        <td class="col-sm-3"><label> Región: </label></td>
                        <td class="col-sm-7"> <select id="regiones" class="form-control">
                <option value=""> seleccione </option>
                <option value="1"> Metropolitana </option>
                <option value="2"> Coquimbo </option>
                <option value="3"> Maule </option>
                <option value="4"> Araucania </option>
            </select>
                        </td>
                    </tr>

                    <tr class="row">
                        <td class="col-sm-3"><label> Fecha de nacimiento: </label></td>
                        <td class="col-sm-7"><input type="date" class="form-control" name="bday" max="2000-12-31" min="1900-01-01"></td>
                    </tr>
                    <tr class="row">
                        <td class="col-sm-3"><label> Pack a comprar: </label></td>
                        <td class="col-sm-7"><select name="txtPack" id="Select" class="form-control">
                    <option value=""> Seleccione Pack a comprar... </option>
                    <option value="1"> ORO HD </option>
                    <option value="2"> PLATA HD </option>
                    <option value="3"> BRONCE HD </option>
                    <option value="4"> ORO 4K </option>
                    <option value="5"> PLATA 4K </option>
                    <option value="6"> BRONCE 4K </option> 
                    </select>

                        </td>
                    </tr>
                </tbody>
            </table>
            <br>
            <input type="submit" value="Enviar" id="validar" class="btn-primary btn-lg">
        </form>
    </div>
